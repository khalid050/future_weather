<!DOCTYPE html>
<!-- this page is in English -->
<html lang="en-US">
  <head>
    <!-- use UTF-8 encoding -->
    <meta charset="UTF-8" />
    <title>Weather Predictions</title>
    <link rel="stylesheet" type=text/css href="css/styles.css" />
    <!-- <link rel="icon" href="images/icon.png" /> -->
  </head>
  <body>
    <div>
      <form>
        <!-- a accept the weather api key -->
        <label for="weatherKey">DarkSky API Key:</label><br />
        <input type="text" id="weatherKey" name="weatherKey" /><br /><br />
        <!-- a accept the geotag api key -->
        <label for="geotagKey">MapQuest API Key:</label><br />
        <input type="text" id="geotagKey" name="geotagKey" /><br /><br />
        <!-- a accept a location name -->
        <label for="location">Location:</label><br />
        <input type="text" id="location" name="location" /><br /><br />
        <!-- a accept a date in MM/DD format -->
        <label for="date">Date:</label><br />
        <input type="text" id="date" name="date" /><br /><br /><br />
        <!-- a submit button -->
        <button type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
